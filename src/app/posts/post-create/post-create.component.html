<mat-card>
  <h1>Create Post.</h1>
  <mat-form-field>
    <label for="post-create">What is on your mind?</label>
    <textarea
      matInput
      name="post-create"
      cols="30"
      rows="10"
      [(ngModel)]="newPost"
    ></textarea>
  </mat-form-field>
  <button color="primary" mat-raised-button (click)="onSavePost()">
    Save Post
  </button>
</mat-card>

<mat-card>
  <h1>The Post.</h1>
  <p>{{ post }}</p>
</mat-card>
