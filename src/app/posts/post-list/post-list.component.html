<mat-card>
  <h1>The Posts.</h1>

  <mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <p>{{ post.content }}</p>
      <mat-action-row>
        <button mat-button color="accent">Edit</button>
        <button mat-button color="primary">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

  <p *ngIf="posts.length === 0">Please add your first post.</p>
</mat-card>
